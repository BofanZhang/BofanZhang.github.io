<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Labels-->
    <h1>Age of Reason V.S Age of Religon</h1>
    <p class="Religon">Age of Religon</p>

    <button id="btn" class="point1"></button>
    <button id="btn2" class="point2"></button>
    <button id="btn3" class="point3"></button>

    <p class="horizontal"></p>

    <div id="popup1" class="popup1">
      <h2>Hello World!</h2>
      <p>This is a simple popup.</p>
      <button id="close">Close</button>
    </div>

    <div id="popup2" class="popup2">
      <h2>Hello World!</h2>
      <p>This is a simple popup V2</p>
      <button id="close2">Close</button>
    </div>

    <div id="popup3" class="popup3">
      <h2>Hello World!</h2>
      <p>This is a simple popup V3</p>
      <button id="close3">Close</button>
    </div>

</html>
